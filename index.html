<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Élet szimuláció</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="table-settings">
      <div>
        <label for="table-row">Sorok száma</label>
        <input type="number" id="table-row" min="5" max="20" />
      </div>
      <div>
        <label for="table-col">Oszlopok száma</label>
        <input type="number" id="table-col" min="5" max="20" />
      </div>
      <button id="generate">Generál</button>
      <div id="events">
          <button id="place-character">Bábu felhelyezése</button>
          <button id="start">Lép</button>
      </div>
    </div>

    <div class="table-data">
        <div id="table"></div>
        <ul id="deaths"></ul>
    </div>

    <div class="info">
      <h2><span id="character-number"></span>. karakter infók:</h2>
      <p>Eddigi lépések száma: <span id="number-of-steps"></span></p>
      <p>Esély a halálra a következő lépésben: <span id="death-probability"></span>%</p>
    </div>
  </body>
</html>
